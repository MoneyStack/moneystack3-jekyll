<html>

{% include head.html %}

<body class="is-loading">
    <script type="text/javascript">
        var landingTitles = [];
        {% for title in page.landing-titles %}
        landingTitles.push({{"'"}}{{title}}{{"'"}});
        {% endfor %}
    </script>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major landing-title-container">
                <h1 id="landing-title">{{ page.landing-titles[0] }}</h1>
            </header>
            <div class="content row">
                <div class="7u 12u$(small) site-description-container">

                    <header class="main">
                        <h3>The DIY Financial Planning App</h3>
                    </header>
                    <p>
                        {{site.description}}

                        {{site.description2}}

                        [<a href="{% link product.md %}">Read more</a>]
                    </p>

                    <ul class="actions align-center">
                        <li><a href="/pre-order.html" class="button special big icon fa-shopping-cart">Pre-order Now</a></li>
                    </ul>

                </div>
                <div class="5u$ 12u$(small) video-container">
                    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/320739459?byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                    <script src="https://player.vimeo.com/api/player.js"></script>
                </div>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
